<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis enlaces</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Tema Oscuro (default) */
        :root[data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --link-bg: #2c2c2c;
            --link-hover: #3c3c3c;
            --border-color: #ffffff;
            --bio-color: #aaaaaa;
        }

        /* Tema Claro */
        :root[data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #121212;
            --link-bg: #f0f0f0;
            --link-hover: #e0e0e0;
            --border-color: #121212;
            --bio-color: #666666;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--border-color);
            transition: border-color 0.3s ease;
        }

        .profile-name {
            margin-top: 15px;
            font-size: 24px;
            font-weight: 600;
        }

        .profile-bio {
            color: var(--bio-color);
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            background-color: var(--link-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .link:hover {
            background-color: var(--link-hover);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 24px;
            opacity: 0.7;
            transition: opacity 0.3s ease, color 0.3s ease;
        }

        .social-link:hover {
            opacity: 1;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--link-hover);
        }
    </style>
</head>
