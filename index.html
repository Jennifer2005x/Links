    <style>
        :root {
            --bg-color-dark: #121212;
            --text-color-dark: #ffffff;
            --link-bg-dark: #2c2c2c;
            --link-hover-dark: #3c3c3c;
            --bg-color-light: #ffffff;
            --text-color-light: #000000;
            --link-bg-light: #f2f2f2;
            --link-hover-light: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffffff;
        }

        .profile-name {
            margin-top: 15px;
            font-size: 24px;
            font-weight: 600;
        }

        .profile-bio {
            color: #aaaaaa;
            margin-top: 10px;
            font-size: 14px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            background-color: var(--bg-color);
            color: var(--text-color);
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border: 2px solid gray;
        }

        .link:hover {
            background-color: var(--link-hover);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 24px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social-link:hover {
            opacity: 1;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            background-color: var(--link-bg-light);
            color: var(--text-color-light);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            border: 2px solid gray;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: var(--link-hover-light);
        }

        .new-content {
            display: none;
            margin-top: 20px;
        }

        .card {
            background-color: #f2f2f2;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://github.com/Jennifer2005x.png" alt="Profile" class="profile-image">
            <div class="profile-name">Jennifer</div>
            <div class="profile-bio">La Vida De Una Chica Lun치tica 游뗶</div>
        </div>

        <div class="links" id="links">
        </div>

        <div class="social-links" id="social-links">
        </div>

        <!-- Bot칩n a침adido -->
        <div class="button-container">
            <button class="button" onclick="toggleContent()">Ir a Mis Listas</button>
        </div>

        <!-- Contenido nuevo -->
        <div class="new-content" id="new-content">
            <div class="card">
                <h2>Mis Listas en GitHub</h2>
                <ul>
                    <li><a href="https://github.com/Jennifer2005x/Links">Lista de Enlaces</a></li>
                    <!-- A침adir m치s enlaces aqu칤 -->
                </ul>
            </div>

            <div class="card">
                <h2>Actividad en AniList</h2>
                <iframe src="https://anilist.co/user/7014868" width="100%" height="400px"></iframe>
            </div>
        </div>
    </div>

    <script>
    const CONFIG = {
        profileImage: 'https://github.com/Jennifer2005x.png',
        name: 'Jennifer',
        bio: 'La Vida De Una Chica Lun치tica 游뗶',
        links: [
            { 
                title: 'AniList', 
                url: 'https://anilist.co/user/7014868',
                icon: '<svg xmlns="http://www.w3.org/2000/svg" width="22px" height="22px" viewBox="0 0 24 24"><path fill="currentColor" d="M24 17.53v2.421c0 .71-.391 1.101-1.1 1.101h-5l-.057-.165L11.8[...]
            },
            { 
                title: 'Blog', 
                url: 'https://jennifer2005x.tkz.me/',
                icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 32 32"><path fill="currentColor" d="M4 24h10v2H4zm0-6h10v2H4zm22-4H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-[...]
            },
            {   
                title: 'Loops',
                url: 'https://loops.video/@Jennifer2005x',
                icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M17 7c-2.094 0-3.611 1.567-5.001 3.346C10.609 8.567 9.093 7 7 7c-[...]
            },
            {   
                title: 'Logros',
                url: 'https://retroachievements.org/user/KTJainer22',
                icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M6.84 5.76L8.4 7.68H5.28l-.72 2.88H2.64l.72-2.88H1.44L0 13.44h3.8[...]
            },
            {   
                title: 'Simkl',
                url: 'https://simkl.com/5732000/dashboard/',
                icon: '<svg xmlns="http://www.w3.org/2000/svg" width="22px" height="22px" viewBox="0 0 24 24"><path fill="currentColor" d="M3.84 0A3.83 3.83 0 0 0 0 3.84v16.32A3.83 3.83 0 0 0 3.84 24h[...]

            {

                url: 'https://t.me/elsotano22',

            }            
            ],
        socialLinks: [
            { 
                platform: 'Mastodon', 
                url: 'https://tkz.one/@Jennifer2005x',
                icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-wid[...]
            },
            { 
                platform: 'Telegram', 
                url: 'https://t.me/Jennifer2005xx',
                icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-wid[...]
            },
            { 
                platform: 'GitHub', 
                url: 'https://github.com/Jennifer2005x',
                icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-wid[...]
            }
        ]
    };

        function loadPage() {
            document.querySelector('.profile-image').src = CONFIG.profileImage;
            document.querySelector('.profile-name').textContent = CONFIG.name;
            document.querySelector('.profile-bio').textContent = CONFIG.bio;

            const linksContainer = document.getElementById('links');
            CONFIG.links.forEach(link => {
                const linkEl = document.createElement('a');
                linkEl.href = link.url;
                linkEl.className = 'link';
                linkEl.target = '_blank';
                
                const contentContainer = document.createElement('div');
                contentContainer.style.display = 'flex';
                contentContainer.style.alignItems = 'center';
                contentContainer.style.justifyContent = 'center';
                contentContainer.style.gap = '10px'; 

                if (link.icon) {
                    const iconContainer = document.createElement('span');
                    iconContainer.innerHTML = link.icon;
                    iconContainer.style.display = 'flex';
                    iconContainer.style.alignItems = 'center';
                    contentContainer.appendChild(iconContainer);
                }

                const textSpan = document.createElement('span');
                textSpan.textContent = link.title;
                contentContainer.appendChild(textSpan);

                linkEl.appendChild(contentContainer);
                linksContainer.appendChild(linkEl);
            });

            const socialLinksContainer = document.getElementById('social-links');
            CONFIG.socialLinks.forEach(social => {
                const socialEl = document.createElement('a');
                socialEl.href = social.url;
                socialEl.className = 'social-link';
                socialEl.target = '_blank';
                socialEl.innerHTML = social.icon;
                socialEl.title = social.platform;
                socialLinksContainer.appendChild(socialEl);
            });
        }

        function applyTheme(theme) {
            const root = document.documentElement;
            if (theme === 'dark') {
                root.style.setProperty('--bg-color', 'var(--bg-color-dark)');
                root.style.setProperty('--text-color', 'var(--text-color-dark)');
                root.style.setProperty('--link-bg', 'var(--link-bg-dark)');
                root.style.setProperty('--link-hover', 'var(--link-hover-dark)');
            } else {
                root.style.setProperty('--bg-color', 'var(--bg-color-light)');
                root.style.setProperty('--text-color', 'var(--text-color-light)');
                root.style.setProperty('--link-bg', 'var(--link-bg-light)');
                root.style.setProperty('--link-hover', 'var(--link-hover-light)');
            }
        }

        function toggleContent() {
            const content = document.getElementById('new-content');
            if (content.style.display === 'none' || content.style.display === '') {
                content.style.display = 'block';
            } else {
                content.style.display = 'none';
            }
        }

        const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        applyTheme(darkModeMediaQuery.matches ? 'dark' : 'light');
        darkModeMediaQuery.addEventListener('change', (e) => {
            applyTheme(e.matches ? 'dark' : 'light');
        });

        document.addEventListener('DOMContentLoaded', loadPage);
    </script>
</body>
    </html>
