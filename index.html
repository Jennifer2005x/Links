<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Enlaces</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --bg-color-dark: #121212;
            --text-color-dark: #ffffff;
            --link-bg-dark: #2c2c2c;
            --link-hover-dark: #3c3c3c;
            --bg-color-light: #ffffff;
            --text-color-light: #000000;
            --link-bg-light: #f2f2f2;
            --link-hover-light: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffffff;
        }

        .profile-name {
            margin-top: 15px;
            font-size: 24px;
            font-weight: 600;
        }

        .profile-bio {
            color: #aaaaaa;
            margin-top: 10px;
            font-size: 14px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            background-color: var(--bg-color);
            color: var(--text-color);
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border: 2px solid gray;
        }

        .link:hover {
            background-color: var(--link-hover);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 24px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social-link:hover {
            opacity: 1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .hidden {
            display: none;
        }

        #overlay-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
        }

        #overlay-button:hover {
            background-color: var(--link-hover);
        }

        .github-lists {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            padding: 0 20px;
        }

        .github-button {
            background-color: var(--link-bg-dark);
            color: var(--text-color-dark);
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 1.1em;
        }

        .github-button:hover {
            background-color: var(--link-hover-dark);
            transform: translateY(-2px);
            border-color: #666;
        }

        .github-button i {
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="test-image.jpg" alt="Profile" class="profile-image">
            <div class="profile-name">Test</div>
            <div class="profile-bio">Test Bio</div>
        </div>

        <div class="links" id="links">
        </div>

        <div class="social-links" id="social-links">
        </div>
    </div>

    <div id="overlay-page" class="overlay hidden">
        <div class="overlay-content">
            <div class="profile">
                <div class="profile-name">Mis Listas</div>
            </div>
            <div class="github-lists">
                <a href="#" class="github-button">
                    <i class="fas fa-mobile-alt"></i>
                    Apps
                </a>
                <a href="#" class="github-button">
                    <i class="fas fa-terminal"></i>
                    Root
                </a>
                <a href="#" class="github-button">
                    <i class="fas fa-gamepad"></i>
                    EmulaciÃ³n
                </a>
            </div>
        </div>
    </div>

    <button id="overlay-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        <span>MÃ¡s</span>
    </button>

    <script>
        const CONFIG = {
            profileImage: 'test-image.jpg',
            name: 'Test',
            bio: 'Test Bio',
            links: [
                { 
                    title: 'Link 1', 
                    url: '#',
                    icon: 'ðŸ“Œ'
                },
                { 
                    title: 'Link 2', 
                    url: '#',
                    icon: 'ðŸ”—'
                }
            ],
            socialLinks: [
                { 
                    platform: 'Social 1', 
                    url: '#',
                    icon: 'ðŸ’»'
                },
                { 
                    platform: 'Social 2', 
                    url: '#',
                    icon: 'ðŸ“±'
                }
            ]
        };

        const overlayButton = document.getElementById('overlay-button');

        function toggleOverlay() {
            const overlay = document.getElementById('overlay-page');
            const button = document.getElementById('overlay-button');
            const isHidden = overlay.classList.contains('hidden');
            
            if (isHidden) {
                overlay.classList.remove('hidden');
                button.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    <span>Cerrar</span>
                `;
            } else {
                overlay.classList.add('hidden');
                button.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>MÃ¡s</span>
                `;
            }
        }

        function loadPage() {
            document.querySelector('.profile-image').src = CONFIG.profileImage;
            document.querySelector('.profile-name').textContent = CONFIG.name;
            document.querySelector('.profile-bio').textContent = CONFIG.bio;

            const linksContainer = document.getElementById('links');
            CONFIG.links.forEach(link => {
                const linkEl = document.createElement('a');
                linkEl.href = link.url;
                linkEl.className = 'link';
                linkEl.target = '_blank';
                
                const contentContainer = document.createElement('div');
                contentContainer.style.display = 'flex';
                contentContainer.style.alignItems = 'center';
                contentContainer.style.justifyContent = 'center';
                contentContainer.style.gap = '10px'; 

                if (link.icon) {
                    const iconContainer = document.createElement('span');
                    iconContainer.innerHTML = link.icon;
                    iconContainer.style.display = 'flex';
                    iconContainer.style.alignItems = 'center';
                    contentContainer.appendChild(iconContainer);
                }

                const textSpan = document.createElement('span');
                textSpan.textContent = link.title;
                contentContainer.appendChild(textSpan);

                linkEl.appendChild(contentContainer);
                linksContainer.appendChild(linkEl);
            });

            const socialLinksContainer = document.getElementById('social-links');
            CONFIG.socialLinks.forEach(social => {
                const socialEl = document.createElement('a');
                socialEl.href = social.url;
                socialEl.className = 'social-link';
                socialEl.target = '_blank';
                socialEl.innerHTML = social.icon;
                socialEl.title = social.platform;
                socialLinksContainer.appendChild(socialEl);
            });
        }

        function applyTheme(theme) {
            const root = document.documentElement;
            if (theme === 'dark') {
                root.style.setProperty('--bg-color', 'var(--bg-color-dark)');
                root.style.setProperty('--text-color', 'var(--text-color-dark)');
                root.style.setProperty('--link-bg', 'var(--link-bg-dark)');
                root.style.setProperty('--link-hover', 'var(--link-hover-dark)');
            } else {
                root.style.setProperty('--bg-color', 'var(--bg-color-light)');
                root.style.setProperty('--text-color', 'var(--text-color-light)');
                root.style.setProperty('--link-bg', 'var(--link-bg-light)');
                root.style.setProperty('--link-hover', 'var(--link-hover-light)');
            }
        }

        const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        applyTheme(darkModeMediaQuery.matches ? 'dark' : 'light');
        darkModeMediaQuery.addEventListener('change', (e) => {
            applyTheme(e.matches ? 'dark' : 'light');
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadPage();
            overlayButton.addEventListener('click', toggleOverlay);
        });
    </script>
</body>
    </html>
