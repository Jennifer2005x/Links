<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jennifer - Enlaces</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --text-color: #ffffff;
            --link-bg: rgba(255, 255, 255, 0.1);
            --link-hover: rgba(255, 255, 255, 0.15);
            --accent-color: #4facfe;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 480px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
        }

        .profile-image {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile-name {
            margin-top: 20px;
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-bio {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 12px;
            font-size: 16px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link {
            background: var(--link-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .link:hover {
            background: var(--link-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            border-color: var(--accent-color);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 40px;
            padding: 20px;
        }

        .social-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 24px;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            opacity: 1;
            transform: translateY(-3px);
            color: var(--accent-color);
        }

        /* Efectos de hover para los iconos dentro de los enlaces */
        .link:hover svg {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        /* Contenedor del icono y texto */
        .link div {
            gap: 12px !important;
        }

        /* Animaci칩n para los elementos al cargar la p치gina */
        .link {
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://i.postimg.cc/rpSfZQ8f/b3cb94e8275b13a4.png" alt="Profile" class="profile-image">
            <div class="profile-name">Jennifer</div>
            <div class="profile-bio">La Vida De Una Chica Lun치tica 游뱕</div>
        </div>

        <div class="links" id="links">
            <!-- Los enlaces se generar치n din치micamente -->
        </div>

        <div class="social-links" id="social-links">
            <!-- Los enlaces sociales se generar치n din치micamente -->
        </div>
    </div>

    <script>
        // Configuraci칩n
        const CONFIG = {
            profileImage: 'https://i.postimg.cc/rpSfZQ8f/b3cb94e8275b13a4.png',
            name: 'Jennifer',
            bio: 'La Vida De Una Chica Lun치tica 游뱕',
            links: [
                { 
                    title: 'Mastodon', 
                    url: 'https://tkz.one/@Jennifer2005x',
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M12 8v8m0-8l-2 2m2-2l2 2m0-2l2 2m-2-2l-2 2m0 8v8"></path></g></svg>'
                },
                { 
                    title: 'Telegram', 
                    url: 'https://t.me/Jennifer2005xx',
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M12 8v8m0-8l-2 2m2-2l2 2m0-2l2 2m-2-2l-2 2m0 8v8"></path></g></svg>'
                },
                { 
                    title: 'AniList', 
                    url: 'https://anilist.co/user/7014868',
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M24 17.53v2.421c0 .71-.391 1.101-1.1 1.101h-5l-.057-.165L11.8[...]
                },
                {   
                    title: 'Loops',
                    url: 'https://loops.video/@Jennifer2005x',
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" fill-rule="evenodd"><path d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.[...]
                },
                {   
                    title: 'Logros',
                    url: 'https://retroachievements.org/user/KTJainer22',
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M6.84 5.76L8.4 7.68H5.28l-.72 2.88H2.64l.72-2.88H1.44L0 13.44[...]
                },
                {   
                    title: 'Simkl',
                    url: 'https://simkl.com/5732000/dashboard/',
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M3.84 0A3.83 3.83 0 0 0 0 3.84v16.32A3.83 3.83 0 0 0 3.84 24h[...]
                }
            ],
            socialLinks: [
                { 
                    platform: 'GitHub', 
                    url: '',
                    icon: ''
                },
                { 
                    platform: 'Twitter', 
                    url: '',
                    icon: ''
                },
                { 
                    platform: 'LinkedIn', 
                    url: '',
                    icon: ''
                }
            ]
        };

        // Funci칩n para cargar elementos
        function loadPage() {
            // Imagen y perfil
            document.querySelector('.profile-image').src = CONFIG.profileImage;
            document.querySelector('.profile-name').textContent = CONFIG.name;
            document.querySelector('.profile-bio').textContent = CONFIG.bio;

            // Cargar enlaces
            const linksContainer = document.getElementById('links');
            CONFIG.links.forEach(link => {
                const linkEl = document.createElement('a');
                linkEl.href = link.url;
                linkEl.className = 'link';
                linkEl.target = '_blank';
                
                // Crear un contenedor para el icono y el texto
                const contentContainer = document.createElement('div');
                contentContainer.style.display = 'flex';
                contentContainer.style.alignItems = 'center';
                contentContainer.style.justifyContent = 'center';
                contentContainer.style.gap = '10px'; // Espacio entre icono y texto

                // A침adir el icono si existe
                if (link.icon) {
                    const iconContainer = document.createElement('span');
                    iconContainer.innerHTML = link.icon;
                    iconContainer.style.display = 'flex';
                    iconContainer.style.alignItems = 'center';
                    contentContainer.appendChild(iconContainer);
                }

                // A침adir el texto
                const textSpan = document.createElement('span');
                textSpan.textContent = link.title;
                contentContainer.appendChild(textSpan);

                linkEl.appendChild(contentContainer);
                linksContainer.appendChild(linkEl);
            });

            // Cargar enlaces sociales
            const socialLinksContainer = document.getElementById('social-links');
            CONFIG.socialLinks.forEach(social => {
                const socialEl = document.createElement('a');
                socialEl.href = social.url;
                socialEl.className = 'social-link';
                socialEl.target = '_blank';
                socialEl.innerHTML = social.icon;
                socialEl.title = social.platform;
                socialLinksContainer.appendChild(socialEl);
            });
        }

        // Cargar la p치gina al iniciarse
        document.addEventListener('DOMContentLoaded', loadPage);
    </script>
</body>
    </html>
