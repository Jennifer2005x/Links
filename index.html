            document.querySelector('.profile-name').textContent = CONFIG.name;
            document.querySelector('.profile-bio').textContent = CONFIG.bio;

            const linksContainer = document.getElementById('links');
            CONFIG.links.forEach(link => {
                const linkEl = document.createElement('a');
                linkEl.href = link.url;
                linkEl.className = 'link';
                linkEl.target = '_blank';
                
                const contentContainer = document.createElement('div');
                contentContainer.style.display = 'flex';
                contentContainer.style.alignItems = 'center';
                contentContainer.style.justifyContent = 'center';
                contentContainer.style.gap = '10px'; 

                if (link.icon) {
                    const iconContainer = document.createElement('span');
                    iconContainer.innerHTML = link.icon;
                    iconContainer.style.display = 'flex';
                    iconContainer.style.alignItems = 'center';
                    contentContainer.appendChild(iconContainer);
                }

                const textSpan = document.createElement('span');
                textSpan.textContent = link.title;
                contentContainer.appendChild(textSpan);

                linkEl.appendChild(contentContainer);
                linksContainer.appendChild(linkEl);
            });

            const socialLinksContainer = document.getElementById('social-links');
            CONFIG.socialLinks.forEach(social => {
                const socialEl = document.createElement('a');
                socialEl.href = social.url;
                socialEl.className = 'social-link';
                socialEl.target = '_blank';
                socialEl.innerHTML = social.icon;
                socialEl.title = social.platform;
                socialLinksContainer.appendChild(socialEl);
            });
        }

      function applyTheme(theme) {
    const root = document.documentElement;
    if (theme === 'dark') {
        root.style.setProperty('--bg-color', 'var(--bg-color-dark)');
        root.style.setProperty('--text-color', 'var(--text-color-dark)');
        root.style.setProperty('--link-bg', 'var(--link-bg-dark)');
        root.style.setProperty('--link-hover', 'var(--link-hover-dark)');
        root.style.setProperty('--border-color', 'var(--border-color-dark)');
    } else {
        root.style.setProperty('--bg-color', 'var(--bg-color-light)');
        root.style.setProperty('--text-color', 'var(--text-color-light)');
        root.style.setProperty('--link-bg', 'var(--link-bg-light)');
        root.style.setProperty('--link-hover', 'var(--link-hover-light)');
        root.style.setProperty('--border-color', 'var(--border-color-light)');
    }
}

        const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        applyTheme(darkModeMediaQuery.matches ? 'dark' : 'light');
        darkModeMediaQuery.addEventListener('change', (e) => {

        async function getUserId(username) {
            const query = `
                query ($username: String) {
                    User(name: $username) {
                        id
                        statistics {
                            anime {
                                count
                                minutesWatched
                                episodesWatched
                            }
                            manga {
                                count
                                chaptersRead
                                volumesRead
                            }
                        }
                    }
                }
            `;

            const variables = { username: username };
            const response = await fetch("https://graphql.anilist.co", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({ query, variables })
            });

            const data = await response.json();
            return data?.data?.User;
        }

        async function getLatestActivities(userId) {
            const query = `
                query ($userId: Int) {
                    Page(perPage: 1) {
                        activities(userId: $userId, sort: ID_DESC) {
                            ... on ListActivity {
                                type
                                createdAt
                                status
                                progress
                                media {
                                    title {
                                        romaji
                                        english
                                    }
                                    coverImage {
                                        large
                                    }
                                    format
                                    episodes
                                    chapters
                                }
                            }
                            ... on TextActivity {
                                type
                                createdAt
                                text
                            }
                        }
                    }
                }
            `;

            const variables = { userId: userId };
            const response = await fetch("https://graphql.anilist.co", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({ query, variables })
            });

            const data = await response.json();
            return data?.data?.Page?.activities || [];
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatProgress(activity) {
            if (!activity.media) return '';
            
            const status = activity.status.toLowerCase();
            
            // Solo mostrar progreso si está viendo o leyendo
            if (status === 'watched episode' || status === 'read chapter') {
                const total = activity.media.episodes || activity.media.chapters || '?';
                const current = activity.progress || 0;
                
                const type = activity.type === 'ANIME_LIST' ? '📺' : '📖';
                const unit = activity.type === 'ANIME_LIST' ? 'Episodio' : 'Capítulo';
                
                return `${type} ${unit} ${current}${total !== '?' ? ` de ${total}` : ''}`;
            }
            
            return '';
        }

        function getStatus(activity) {
            const status = activity.status.toLowerCase();
            
            const baseStatusMap = {
                'completed': '✅ Completado',
                'watched episode': '👀 Viendo',
                'read chapter': '📖 Leyendo',
                'paused reading': '⏸️ Manga Pausado',
                'paused watching':'⏸️ Anime Pausado', 
                'dropped': '❌ Ha Abandonado'
            };

            if (status === 'planning' || status === 'plan_to_watch' || status === 'plans to watch') {
                return activity.type === 'ANIME_LIST' ? '👀 Planea Ver' : '📖 Planea Leer';
            }

            if (status === 'plan_to_read' || status === 'plans to read') {
                return '📖 Planea Leer';
            }

            return baseStatusMap[status] || '🔄 Ha Actualizado';
        }

        async function fetchAniListData() {
            try {
                const cardContent = document.getElementById('anilist-card');
                const userData = await getUserId("Jennifer2005x");
                const activities = await getLatestActivities(userData.id);
                const stats = userData.statistics;

                let html = `
                    <div class="section-title">📊 Estadísticas</div>
                    <div class="stats-container">
                        <div>📺 Anime: ${stats.anime.count} completados</div>
                        <div>⌚ ${Math.floor(stats.anime.minutesWatched / 60)} horas vistas</div>
                        <div>📖 Manga: ${stats.manga.count} completados</div>
                        <div>📑 ${stats.manga.chaptersRead} capítulos leídos</div>
                    </div>
                    <div class="section-title">🔄 Actividad Reciente</div>
                `;

                activities.forEach(activity => {
                    if (activity.type === 'ANIME_LIST' || activity.type === 'MANGA_LIST') {
                        const progressInfo = formatProgress(activity);
                        
                        html += `
                            <div class="activity-item">
                                <img class="activity-cover" src="${activity.media.coverImage.large}" alt="${activity.media.title.romaji}">
                                <div class="activity-content">
                                    <div class="activity-title">${activity.media.title.romaji}</div>
                                    <div class="activity-status">${getStatus(activity)}</div>
                                    ${progressInfo ? `<div class="activity-progress">${progressInfo}</div>` : ''}
                                    <div class="activity-timestamp">${formatTimestamp(activity.createdAt)}</div>
                                </div>
                            </div>
                        `;
                    } else if (activity.type === 'TEXT') {
                        html += `
                            <div class="activity-item">
                                <div class="activity-content">
                                    <div class="activity-status">💭 Publicación</div>
                                    <div class="activity-title">${activity.text}</div>
                                    <div class="activity-timestamp">${formatTimestamp(activity.createdAt)}</div>
                                </div>
                            </div>
                        `;
                    }
                });

                cardContent.innerHTML = html;

            } catch (error) {
                document.getElementById('anilist-card').innerHTML = `
                    <div class="loading">
                        ❌ Error al cargar los datos de AniList
                    </div>
                `;
            }
        }

        // Iniciar la carga de datos cuando la página esté lista
        document.addEventListener('DOMContentLoaded', fetchAniListData);

    </script>
