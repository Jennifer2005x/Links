    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- A침adimos Color Thief para extraer los colores -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #121212, #2c2c2c);
            --text-color: #ffffff;
            --link-bg: rgba(255, 255, 255, 0.1);
            --link-hover: rgba(255, 255, 255, 0.2);
            --profile-border: rgba(255, 255, 255, 0.3);
            --transition-time: 0.5s;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: all var(--transition-time) ease;
        }

        .container {
            width: 100%;
            max-width: 480px;
            transition: all var(--transition-time) ease;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--profile-border);
            transition: border-color var(--transition-time) ease;
        }

        .profile-name {
            margin-top: 15px;
            font-size: 24px;
            font-weight: 600;
        }

        .profile-bio {
            color: var(--text-color);
            opacity: 0.7;
            margin-top: 10px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            background-color: var(--link-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            transition: all var(--transition-time) ease;
            backdrop-filter: blur(5px);
        }

        .link:hover {
            background-color: var(--link-hover);
            transform: translateY(-2px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 24px;
            opacity: 0.7;
            transition: all var(--transition-time) ease;
        }

        .social-link:hover {
            opacity: 1;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://github.com/Jennifer2005x.png" alt="Profile" class="profile-image" crossorigin="anonymous">
            <div class="profile-name">Jennifer</div>
            <div class="profile-bio">La Vida De Una Chica Lun치tica 游뱕</div>
        </div>

        <div class="links" id="links">
        </div>

        <div class="social-links" id="social-links">
        </div>
    </div>

    <script>
    const CONFIG = {
        profileImage: 'https://github.com/Jennifer2005x.png',
        name: 'Jennifer',
        bio: 'La Vida De Una Chica Lun치tica 游뱕',
        links: [
            {

                url: 'https://anilist.co/user/7014868',
                icon: ''
            },
            { 
                title: 'Blog', 
                url: 'https://jennifer2005x.tkz.me/',
                icon: '<i class="fas fa-blog"></i>'
            },
            {   
                title: 'Loops',
                url: 'https://loops.video/@Jennifer2005x',
                icon: '<i class="fas fa-infinity"></i>'
            },
            {   
                title: 'Logros',
                url: 'https://retroachievements.org/user/KTJainer22',
                icon: '<i class="fas fa-trophy"></i>'
            },
            {   
                title: 'Simkl',
                url: 'https://simkl.com/5732000/dashboard/',
                icon: '<i class="fas fa-film"></i>'
            },
            { 
                title: 'Mi Comunidad', 
                url: 'https://t.me/elsotano22',
                icon: '<i class="fas fa-user-group"></i>'
            }            
        ],
        socialLinks: [
            { 
                platform: 'Mastodon', 
                url: 'https://tkz.one/@Jennifer2005x',
                icon: '<i class="fab fa-mastodon"></i>'
            },
            { 
                platform: 'Telegram', 
                url: 'https://t.me/Jennifer2005xx',
                icon: '<i class="fab fa-telegram"></i>'
            },
            { 
                platform: 'GitHub', 
                url: 'https://github.com/Jennifer2005x',
                icon: '<i class="fab fa-github"></i>'
            }
        ]
    };

    function extractColorsFromProfile() {
        const colorThief = new ColorThief();
        const profileImage = document.querySelector('.profile-image');

        function applyColors(colors) {
            // Convertir colores RGB a strings CSS
            const colorStrings = colors.map(color => `rgb(${color[0]}, ${color[1]}, ${color[2]})`);
            
            // Crear gradiente con opacidad
            const gradient = `linear-gradient(135deg, 
                ${colorStrings[0]} 0%, 
                ${colorStrings[1]} 50%, 
                ${colorStrings[2]} 100%)`;
            
            // Calcular brillo del color principal para el contraste del texto
            const brightness = (colors[0][0] * 299 + colors[0][1] * 587 + colors[0][2] * 114) / 1000;
            const textColor = brightness > 128 ? '#000000' : '#ffffff';
            
            // Aplicar los nuevos colores con transiciones suaves
            document.documentElement.style.setProperty('--bg-gradient', gradient);
            document.documentElement.style.setProperty('--text-color', textColor);
            document.documentElement.style.setProperty('--link-bg', `${brightness > 128 ? 'rgba(0,0,0,0.1)' : 'rgba(255,255,255,0.1)'}`);
            document.documentElement.style.setProperty('--link-hover', `${brightness > 128 ? 'rgba(0,0,0,0.2)' : 'rgba(255,255,255,0.2)'}`);
            document.documentElement.style.setProperty('--profile-border', `${brightness > 128 ? 'rgba(0,0,0,0.3)' : 'rgba(255,255,255,0.3)'}`);
        }

        if (profileImage.complete) {
            try {
                const palette = colorThief.getPalette(profileImage, 3);
                applyColors(palette);
            } catch (error) {
                console.error('Error al extraer colores:', error);
            }
        } else {
            profileImage.addEventListener('load', function() {
                try {
                    const palette = colorThief.getPalette(profileImage, 3);
                    applyColors(palette);
                } catch (error) {
                    console.error('Error al extraer colores:', error);
                }
            });
        }
    }

    function loadPage() {
        document.querySelector('.profile-image').src = CONFIG.profileImage;
        document.querySelector('.profile-name').textContent = CONFIG.name;
        document.querySelector('.profile-bio').textContent = CONFIG.bio;

        const linksContainer = document.getElementById('links');
        CONFIG.links.forEach(link => {
            const linkEl = document.createElement('a');
            linkEl.href = link.url;
            linkEl.className = 'link';
            linkEl.target = '_blank';
            
            const contentContainer = document.createElement('div');
            contentContainer.style.display = 'flex';
            contentContainer.style.alignItems = 'center';
            contentContainer.style.justifyContent = 'center';
            contentContainer.style.gap = '10px'; 

            if (link.icon) {
                const iconContainer = document.createElement('span');
                iconContainer.innerHTML = link.icon;
                iconContainer.style.display = 'flex';
                iconContainer.style.alignItems = 'center';
                contentContainer.appendChild(iconContainer);
            }

            const textSpan = document.createElement('span');
            textSpan.textContent = link.title;
            contentContainer.appendChild(textSpan);

            linkEl.appendChild(contentContainer);
            linksContainer.appendChild(linkEl);
        });

        const socialLinksContainer = document.getElementById('social-links');
        CONFIG.socialLinks.forEach(social => {
            const socialEl = document.createElement('a');
            socialEl.href = social.url;
            socialEl.className = 'social-link';
            socialEl.target = '_blank';
            socialEl.innerHTML = social.icon;
            socialEl.title = social.platform;
            socialLinksContainer.appendChild(socialEl);
        });

        // Extraer y aplicar colores despu칠s de cargar la p치gina
        extractColorsFromProfile();
    }

    document.addEventListener('DOMContentLoaded', loadPage);
    </script>
</body>
    </html>
