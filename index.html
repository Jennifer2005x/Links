<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis enlaces</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --link-bg: #2c2c2c;
            --link-hover: #3c3c3c;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffffff;
        }

        .profile-name {
            margin-top: 15px;
            font-size: 24px;
            font-weight: 600;
        }

        .profile-bio {
            color: #aaaaaa;
            margin-top: 10px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            background-color: var(--link-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: var(--link-hover);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 24px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="/api/placeholder/120/120" alt="Profile" class="profile-image">
            <div class="profile-name">Tu Nombre</div>
            <div class="profile-bio">Breve descripción sobre ti</div>
        </div>

        <div class="links" id="links">
            <!-- Los enlaces se generarán dinámicamente -->
        </div>

        <div class="social-links" id="social-links">
            <!-- Los enlaces sociales se generarán dinámicamente -->
        </div>
    </div>

    <script>
        // Configuración - PERSONALIZA AQUÍ
        const CONFIG = {
            profileImage: 'https://i.postimg.cc/rpSfZQ8f/b3cb94e8275b13a4.png',
            name: 'Jennifer',
            bio: 'Una Chica Rara',
            links: [
                { 
                    title: 'Mastodon', 
                    url: 'https://tkz.one/@Jennifer2005x',
                    icon: ''
                },
                { 
                    title: 'Telegram', 
                    url: 'https://t.me/Jennifer2005xx',
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2m4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19c-.14.75-.42 1-.68 1.03c-.58.05-1.02-.38-1.58-.75c-.88-.58-1.38-.94-2.23-1.5c-.99-.65-.35-1.01.22-1.59c.15-.15 2.71-2.48 2.76-2.69a.2.2 0 0 0-.05-.18c-.06-.05-.14-.03-.21-.02c-.09.02-1.49.95-4.22 2.79c-.4.27-.76.41-1.08.4c-.36-.01-1.04-.2-1.55-.37c-.63-.2-1.12-.31-1.08-.66c.02-.18.27-.36.74-.55c2.92-1.27 4.86-2.11 5.83-2.51c2.78-1.16 3.35-1.36 3.73-1.36c.08 0 .27.02.39.12c.1.08.13.19.14.27c-.01.06.01.24 0 .38"/></svg>'
                },
                { 
                    title: 'AniList', 
                    url: 'https://anilist.co/user/7014868',
                    icon: ''
                }
            ],
            socialLinks: [
                { 
                    platform: 'GitHub', 
                    url: '',
                    icon: ''
                },
                { 
                    platform: 'Twitter', 
                    url: '',
                    icon: ''
                },
                { 
                    platform: 'LinkedIn', 
                    url: '',
                    icon: ''
                }
            ]
        };

        // Función para cargar elementos
        function loadPage() {
            // Imagen y perfil
            document.querySelector('.profile-image').src = CONFIG.profileImage;
            document.querySelector('.profile-name').textContent = CONFIG.name;
            document.querySelector('.profile-bio').textContent = CONFIG.bio;

            // Cargar enlaces
            const linksContainer = document.getElementById('links');
            CONFIG.links.forEach(link => {
                const linkEl = document.createElement('a');
                linkEl.href = link.url;
                linkEl.className = 'link';
                linkEl.target = '_blank';
                linkEl.innerHTML = `${link.icon} ${link.title}`;
                linksContainer.appendChild(linkEl);
            });

            // Cargar enlaces sociales
            const socialLinksContainer = document.getElementById('social-links');
            CONFIG.socialLinks.forEach(social => {
                const socialEl = document.createElement('a');
                socialEl.href = social.url;
                socialEl.className = 'social-link';
                socialEl.target = '_blank';
                socialEl.innerHTML = social.icon;
                socialEl.title = social.platform;
                socialLinksContainer.appendChild(socialEl);
            });
        }

        // Cargar la página al iniciarse
        document.addEventListener('DOMContentLoaded', loadPage);
    </script>
</body>
</html>
