<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Actividad en AniList</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #2c2c2c;
            --card-hover: #3c3c3c;
            --border-color: #404040;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .stats-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .activity-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 15px;
            align-items: start;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-cover {
            width: 60px;
            height: 85px;
            border-radius: 8px;
            object-fit: cover;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .activity-status {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-bottom: 3px;
        }

        .activity-progress {
            font-size: 0.85rem;
            color: #a0a0a0;
        }

        .activity-timestamp {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 5px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="anilist-card">
            <div class="loading">Cargando... üîÑ</div>
        </div>
    </div>

    <script>
        async function getUserId(username) {
            const query = `
                query ($username: String) {
                    User(name: $username) {
                        id
                        statistics {
                            anime {
                                count
                                minutesWatched
                                episodesWatched
                            }
                            manga {
                                count
                                chaptersRead
                                volumesRead
                            }
                        }
                    }
                }
            `;

            const variables = { username: username };
            const response = await fetch("https://graphql.anilist.co", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({ query, variables })
            });

            const data = await response.json();
            return data?.data?.User;
        }

        async function getLatestActivities(userId) {
            const query = `
                query ($userId: Int) {
                    Page(perPage: 5) {
                        activities(userId: $userId, sort: ID_DESC) {
                            ... on ListActivity {
                                type
                                createdAt
                                status
                                progress
                                media {
                                    title {
                                        romaji
                                        english
                                    }
                                    coverImage {
                                        large
                                    }
                                    format
                                    episodes
                                    chapters
                                }
                            }
                            ... on TextActivity {
                                type
                                createdAt
                                text
                            }
                        }
                    }
                }
            `;

            const variables = { userId: userId };
            const response = await fetch("https://graphql.anilist.co", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({ query, variables })
            });

            const data = await response.json();
            return data?.data?.Page?.activities || [];
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatProgress(activity) {
            if (!activity.media) return '';
            
            const total = activity.media.episodes || activity.media.chapters || '?';
            const current = activity.progress || 0;
            
            const type = activity.type === 'ANIME_LIST' ? 'üì∫' : 'üìñ';
            const unit = activity.type === 'ANIME_LIST' ? 'Episodio' : 'Cap√≠tulo';
            
            return `${type} ${unit} ${current}${total !== '?' ? ` de ${total}` : ''}`;
        }

        async function fetchAniListData() {
            try {
                const cardContent = document.getElementById('anilist-card');
                const userData = await getUserId("Jennifer2005x");
                const activities = await getLatestActivities(userData.id);
                const stats = userData.statistics;

                let html = `
                    <div class="section-title">üìä Estad√≠sticas</div>
                    <div class="stats-container">
                        <div>üì∫ Anime: ${stats.anime.count} completados</div>
                        <div>‚åö ${Math.floor(stats.anime.minutesWatched / 60)} horas vistas</div>
                        <div>üìñ Manga: ${stats.manga.count} completados</div>
                        <div>üìë ${stats.manga.chaptersRead} cap√≠tulos le√≠dos</div>
                    </div>
                    <div class="section-title">üîÑ Actividad Reciente</div>
                `;

                activities.forEach(activity => {
                    if (activity.type === 'ANIME_LIST' || activity.type === 'MANGA_LIST') {
                        const statusMap = {
                            'completed': '‚úÖ Ha Completado',
                            'watching': 'üëÄ Est√° Viendo',
                            'reading': 'üìñ Est√° Leyendo',
                            'paused': '‚è∏Ô∏è Ha Pausado',
                            'dropped': '‚ùå Ha Abandonado',
                            'plans to read' ': 'üìù Planea Ver'
                        };

                        const status = statusMap[activity.status] || 'üîÑ Ha Actualizado';
                        html += `
                            <div class="activity-item">
                                <img class="activity-cover" src="${activity.media.coverImage.large}" alt="${activity.media.title.romaji}">
                                <div class="activity-content">
                                    <div class="activity-title">${activity.media.title.romaji}</div>
                                    <div class="activity-status">${status}</div>
                                    <div class="activity-progress">${formatProgress(activity)}</div>
                                    <div class="activity-timestamp">${formatTimestamp(activity.createdAt)}</div>
                                </div>
                            </div>
                        `;
                    } else if (activity.type === 'TEXT') {
                        html += `
                            <div class="activity-item">
                                <div class="activity-content">
                                    <div class="activity-status">üí≠ Publicaci√≥n</div>
                                    <div class="activity-title">${activity.text}</div>
                                    <div class="activity-timestamp">${formatTimestamp(activity.createdAt)}</div>
                                </div>
                            </div>
                        `;
                    }
                });

                cardContent.innerHTML = html;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('anilist-card').innerHTML = `
                    <div class="loading">
                        ‚ùå Error al cargar los datos de AniList
                    </div>
                `;
            }
        }

        // Iniciar la carga de datos cuando la p√°gina est√© lista
        document.addEventListener('DOMContentLoaded', fetchAniListData);
    </script>
</body>
</html>
