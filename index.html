<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color-dark: #121212;
            --text-color-dark: #ffffff;
            --link-bg-dark: #2c2c2c;
            --link-hover-dark: #3c3c3c;
            --bg-color-light: #ffffff;
            --text-color-light: #000000;
            --link-bg-light: #f2f2f2;
            --link-hover-light: #e0e0e0;
            --bg-color: var(--bg-color-light);
            --text-color: var(--text-color-light);
            --link-bg: var(--link-bg-light);
            --link-hover: var(--link-hover-light);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffffff;
        }

        .profile-name {
            margin-top: 15px;
            font-size: 24px;
            font-weight: 600;
        }

        .profile-bio {
            color: #aaaaaa;
            margin-top: 10px;
            font-size: 14px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            background-color: var(--link-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border: 2px solid gray;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .link:hover {
            background-color: var(--link-hover);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 24px;
            transition: opacity 0.3s ease;
        }

        .social-link:hover {
            opacity: 0.7;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .hidden {
            display: none;
        }

        .overlay-content {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .overlay-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .overlay-button-small {
            background-color: var(--link-bg);
            color: var(--text-color);
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .overlay-button-small:hover {
            background-color: var(--link-hover);
        }

        #overlay-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: var(--link-bg);
            color: var(--text-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card {
            background-color: var(--link-bg);
            color: var(--text-color);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            border: 2px solid gray;
        }

        .card img {
            max-width: 100px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .small-title {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: var(--bg-color-dark);
                --text-color: var(--text-color-dark);
                --link-bg: var(--link-bg-dark);
                --link-hover: var(--link-hover-dark);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="/api/placeholder/80/80" alt="Profile" class="profile-image">
            <div class="profile-name">Test User</div>
            <div class="profile-bio">🌟 Testing bio with emojis 🚀</div>
        </div>

        <div class="links" id="links"></div>
        <div class="social-links" id="social-links"></div>
    </div>

    <div id="overlay-page" class="overlay hidden">
        <div class="overlay-content">
            <h2 class="small-title">📚 Listas</h2>
            <div class="overlay-buttons">
                <a class="overlay-button-small" href="#">📱 Apps</a>
                <a class="overlay-button-small" href="#">⚡ Termux</a>
                <a class="overlay-button-small" href="#">🎮 Gaming</a>
            </div>

            <h2 class="small-title">📢 Canal</h2>
            <div class="overlay-buttons">
                <a class="overlay-button-small" href="#">💬 Ir al Canal</a>
                <button class="overlay-button-small" onclick="copyToClipboard('test-rss')">📋 Copiar RSS</button>
            </div>

            <h2 class="small-title">🎯 AniList Activity</h2>
            <div class="card" id="anilist-card">
                <img id="anilist-cover" src="/api/placeholder/100/150" alt="Anime Cover">
                <div id="anilist-title">Cargando...</div>
                <div id="anilist-progress"></div>
            </div>
        </div>
    </div>

    <button id="overlay-button">
        ➕ Más
    </button>

    <script>
        const CONFIG = {
            name: 'Test User',
            bio: '🌟 Testing bio with emojis 🚀',
            links: [
                { title: '🎮 Gaming Profile', url: '#' },
                { title: '📚 Reading List', url: '#' },
                { title: '🎥 Watch List', url: '#' },
                { title: '✍️ Blog', url: '#' },
                { title: '🎬 Videos', url: '#' },
                { title: '💬 Community', url: '#' }
            ],
            socialLinks: [
                { platform: 'Mastodon', icon: '🐘', url: '#' },
                { platform: 'Telegram', icon: '✈️', url: '#' },
                { platform: 'GitHub', icon: '🐱', url: '#' }
            ]
        };

        function loadPage() {
            const linksContainer = document.getElementById('links');
            CONFIG.links.forEach(link => {
                const linkEl = document.createElement('a');
                linkEl.href = link.url;
                linkEl.className = 'link';
                linkEl.textContent = link.title;
                linksContainer.appendChild(linkEl);
            });

            const socialLinksContainer = document.getElementById('social-links');
            CONFIG.socialLinks.forEach(social => {
                const socialEl = document.createElement('a');
                socialEl.href = social.url;
                socialEl.className = 'social-link';
                socialEl.textContent = social.icon;
                socialEl.title = social.platform;
                socialLinksContainer.appendChild(socialEl);
            });
        }

        function toggleOverlay() {
            const overlay = document.getElementById('overlay-page');
            const button = document.getElementById('overlay-button');
            
            if (overlay.classList.contains('hidden')) {
                overlay.classList.remove('hidden');
                button.textContent = '❌ Cerrar';
                fetchAniListData();
            } else {
                overlay.classList.add('hidden');
                button.textContent = '➕ Más';
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => alert('✅ Copiado al portapapeles'))
                .catch(err => console.error('Error:', err));
        }

        async function fetchAniListData() {
            try {
                const response = await fetch('https://graphql.anilist.co', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        query: `
                            query {
                                User(name: "Jennifer2005x") {
                                    id
                                    name
                                    about
                                }
                            }
                        `
                    })
                });

                const data = await response.json();
                if (data.data && data.data.User) {
                    document.getElementById('anilist-title').textContent = 
                        `📺 Viendo: Test Anime`;
                    document.getElementById('anilist-progress').textContent = 
                        `✨ Progreso: EP 1/12`;
                }
            } catch (error) {
                document.getElementById('anilist-title').textContent = 
                    '❌ Error al cargar datos';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPage();
            document.getElementById('overlay-button')
                .addEventListener('click', toggleOverlay);
        });
    </script>
</body>
        </html>
