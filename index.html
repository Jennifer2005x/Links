<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis enlaces</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --link-bg: #2c2c2c;
            --link-hover: #3c3c3c;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffffff;
        }

        .profile-name {
            margin-top: 15px;
            font-size: 24px;
            font-weight: 600;
        }

        .profile-bio {
            color: #aaaaaa;
            margin-top: 10px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            background-color: var(--link-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: var(--link-hover);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 24px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="/api/placeholder/120/120" alt="Profile" class="profile-image">
            <div class="profile-name">Tu Nombre</div>
            <div class="profile-bio">Breve descripción sobre ti</div>
        </div>

        <div class="links" id="links">
            <!-- Los enlaces se generarán dinámicamente -->
        </div>

        <div class="social-links" id="social-links">
            <!-- Los enlaces sociales se generarán dinámicamente -->
        </div>
    </div>

    <script>
        // Configuración - PERSONALIZA AQUÍ
        const CONFIG = {
            profileImage: 'https://i.postimg.cc/rpSfZQ8f/b3cb94e8275b13a4.png',
            name: 'Jennifer',
            bio: 'Una Chica Rara',
            links: [
                { 
                    title: 'Mastodon', 
                    url: 'https://tkz.one/@Jennifer2005x',
                    icon: ''
                },
                { 
                    title: 'Telegram', 
                    url: 'https://t.me/Jennifer2005xx',
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" fill-rule="evenodd"><path d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"/><path fill="currentColor" d="M21.84 6.056a1.5 1.5 0 0 0-2.063-1.626l-17.1 7.2c-1.192.502-1.253 2.226 0 2.746a57 57 0 0 0 3.774 1.418c1.168.386 2.442.743 3.463.844c.279.334.63.656.988.95c.547.45 1.205.913 1.885 1.357c1.362.89 2.873 1.741 3.891 2.295c1.217.66 2.674-.1 2.892-1.427zM4.594 12.993l15.124-6.368l-2.118 12.84c-.999-.543-2.438-1.356-3.72-2.194a20 20 0 0 1-1.709-1.229a8 8 0 0 1-.426-.374l3.961-3.96a1 1 0 0 0-1.414-1.415L9.955 14.63c-.734-.094-1.756-.366-2.878-.736a49 49 0 0 1-2.482-.902Z"/></g></svg>'
                },
                { 
                    title: 'AniList', 
                    url: 'https://anilist.co/user/7014868',
                    icon: ''
                }
            ],
            socialLinks: [
                { 
                    platform: 'GitHub', 
                    url: '',
                    icon: ''
                },
                { 
                    platform: 'Twitter', 
                    url: '',
                    icon: ''
                },
                { 
                    platform: 'LinkedIn', 
                    url: '',
                    icon: ''
                }
            ]
        };

        // Función para cargar elementos
        function loadPage() {
    // Imagen y perfil
    document.querySelector('.profile-image').src = CONFIG.profileImage;
    document.querySelector('.profile-name').textContent = CONFIG.name;
    document.querySelector('.profile-bio').textContent = CONFIG.bio;

    // Cargar enlaces
    const linksContainer = document.getElementById('links');
    CONFIG.links.forEach(link => {
        const linkEl = document.createElement('a');
        linkEl.href = link.url;
        linkEl.className = 'link';
        linkEl.target = '_blank';
        
        // Create a container for icon and text
        const contentContainer = document.createElement('div');
        contentContainer.style.display = 'flex';
        contentContainer.style.alignItems = 'center';
        contentContainer.style.justifyContent = 'center';
        contentContainer.style.gap = '10px'; // Space between icon and text

        // Add icon if exists
        if (link.icon) {
            const iconContainer = document.createElement('span');
            iconContainer.innerHTML = link.icon;
            iconContainer.style.display = 'flex';
            iconContainer.style.alignItems = 'center';
            contentContainer.appendChild(iconContainer);
        }

        // Add text
        const textSpan = document.createElement('span');
        textSpan.textContent = link.title;
        contentContainer.appendChild(textSpan);

        linkEl.appendChild(contentContainer);
        linksContainer.appendChild(linkEl);
    });

    // Cargar enlaces sociales (previous code remains the same)
    const socialLinksContainer = document.getElementById('social-links');
    CONFIG.socialLinks.forEach(social => {
        const socialEl = document.createElement('a');
        socialEl.href = social.url;
        socialEl.className = 'social-link';
        socialEl.target = '_blank';
        socialEl.innerHTML = social.icon;
        socialEl.title = social.platform;
        socialLinksContainer.appendChild(socialEl);
    });
            }

        // Cargar la página al iniciarse
        document.addEventListener('DOMContentLoaded', loadPage);
    </script>
</body>
</html>
