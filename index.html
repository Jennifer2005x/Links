<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis enlaces</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color-dark: #121212;
            --text-color-dark: #ffffff;
            --link-bg-dark: #2c2c2c;
            --link-hover-dark: #3c3c3c;
            --bg-color-light: #ffffff;
            --text-color-light: #000000;
            --link-bg-light: #f2f2f2;
            --link-hover-light: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffffff;
        }

        .profile-name {
            margin-top: 15px;
            font-size: 24px;
            font-weight: 600;
        }

        .profile-bio {
            color: #aaaaaa;
            margin-top: 10px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            background-color: var(--link-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: var(--link-hover);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 24px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="/api/placeholder/120/120" alt="Profile" class="profile-image">
            <div class="profile-name">Tu Nombre</div>
            <div class="profile-bio">Breve descripci칩n sobre ti</div>
        </div>

        <div class="links" id="links">
            <!-- Los enlaces se generar치n din치micamente -->
        </div>

        <div class="social-links" id="social-links">
            <!-- Los enlaces sociales se generar치n din치micamente -->
        </div>
    </div>

    <script>
        // Configuraci칩n
        const CONFIG = {
            profileImage: 'https://i.postimg.cc/rpSfZQ8f/b3cb94e8275b13a4.png',
            name: 'Jennifer',
            bio: 'La Vida De Una Chica Lun치tica 游뱕',
            links: [
                { 
                    title: 'Mastodon', 
                    url: 'https://tkz.one/@Jennifer2005x',
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke[...]
                },
                { 
                    title: 'Telegram', 
                    url: 'https://t.me/Jennifer2005xx',
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke[...]
                },
                { 
                    title: 'AniList', 
                    url: 'https://anilist.co/user/7014868',
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M24 17.53v2.421c0 .71-.391 1.101-1.1 1.101h-5l-.057-.165L11.8[...]
                },
                {   
                    title: 'Loops',
                    url: 'https://loops.video/@Jennifer2005x',
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" fill-rule="evenodd"><path d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.[...]
                },
                {   
                    title: 'Logros',
                    url: 'https://retroachievements.org/user/KTJainer22',
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M6.84 5.76L8.4 7.68H5.28l-.72 2.88H2.64l.72-2.88H1.44L0 13.44[...]
                },
                {   
                    title: 'Simkl',
                    url: 'https://simkl.com/5732000/dashboard/',
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M3.84 0A3.83 3.83 0 0 0 0 3.84v16.32A3.83 3.83 0 0 0 3.84 24h[...]
                }
            ],
            socialLinks: [
                { 
                    platform: 'GitHub', 
                    url: '',
                    icon: ''
                },
                { 
                    platform: 'Twitter', 
                    url: '',
                    icon: ''
                },
                { 
                    platform: 'LinkedIn', 
                    url: '',
                    icon: ''
                }
            ]
        };

        // Funci칩n para cargar elementos
        function loadPage() {
            // Imagen y perfil
            document.querySelector('.profile-image').src = CONFIG.profileImage;
            document.querySelector('.profile-name').textContent = CONFIG.name;
            document.querySelector('.profile-bio').textContent = CONFIG.bio;

            // Cargar enlaces
            const linksContainer = document.getElementById('links');
            CONFIG.links.forEach(link => {
                const linkEl = document.createElement('a');
                linkEl.href = link.url;
                linkEl.className = 'link';
                linkEl.target = '_blank';
                
                // Create a container for icon and text
                const contentContainer = document.createElement('div');
                contentContainer.style.display = 'flex';
                contentContainer.style.alignItems = 'center';
                contentContainer.style.justifyContent = 'center';
                contentContainer.style.gap = '10px'; // Space between icon and text

                // Add icon if exists
                if (link.icon) {
                    const iconContainer = document.createElement('span');
                    iconContainer.innerHTML = link.icon;
                    iconContainer.style.display = 'flex';
                    iconContainer.style.alignItems = 'center';
                    contentContainer.appendChild(iconContainer);
                }

                // Add text
                const textSpan = document.createElement('span');
                textSpan.textContent = link.title;
                contentContainer.appendChild(textSpan);

                linkEl.appendChild(contentContainer);
                linksContainer.appendChild(linkEl);
            });

            // Cargar enlaces sociales (previous code remains the same)
            const socialLinksContainer = document.getElementById('social-links');
            CONFIG.socialLinks.forEach(social => {
                const socialEl = document.createElement('a');
                socialEl.href = social.url;
                socialEl.className = 'social-link';
                socialEl.target = '_blank';
                socialEl.innerHTML = social.icon;
                socialEl.title = social.platform;
                socialLinksContainer.appendChild(socialEl);
            });
        }

        // Funci칩n para aplicar el tema
        function applyTheme(theme) {
            const root = document.documentElement;
            if (theme === 'dark') {
                root.style.setProperty('--bg-color', 'var(--bg-color-dark)');
                root.style.setProperty('--text-color', 'var(--text-color-dark)');
                root.style.setProperty('--link-bg', 'var(--link-bg-dark)');
                root.style.setProperty('--link-hover', 'var(--link-hover-dark)');
            } else {
                root.style.setProperty('--bg-color', 'var(--bg-color-light)');
                root.style.setProperty('--text-color', 'var(--text-color-light)');
                root.style.setProperty('--link-bg', 'var(--link-bg-light)');
                root.style.setProperty('--link-hover', 'var(--link-hover-light)');
            }
        }

        // Detectar el esquema de color preferido del usuario
        const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        applyTheme(darkModeMediaQuery.matches ? 'dark' : 'light');
        darkModeMediaQuery.addEventListener('change', (e) => {
            applyTheme(e.matches ? 'dark' : 'light');
        });

        // Cargar la p치gina al iniciarse
        document.addEventListener('DOMContentLoaded', loadPage);
    </script>
</body>
</html>
