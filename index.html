<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis enlaces</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color-dark: #121212;
            --text-color-dark: #ffffff;
            --link-bg-dark: #2c2c2c;
            --link-hover-dark: #3c3c3c;
            --bg-color-light: #ffffff;
            --text-color-light: #000000;
            --link-bg-light: #f2f2f2;
            --link-hover-light: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffffff;
        }

        .profile-name {
            margin-top: 15px;
            font-size: 24px;
            font-weight: 600;
        }

        .profile-bio {
            color: #aaaaaa;
            margin-top: 10px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            background-color: var(--link-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: var(--link-hover);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 24px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social-link:hover {
            opacity: 1;
        }

        .icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://i.postimg.cc/rpSfZQ8f/b3cb94e8275b13a4.png" alt="Profile" class="profile-image">
            <div class="profile-name">Jennifer</div>
            <div class="profile-bio">La Vida De Una Chica Lun치tica 游뱕</div>
        </div>

        <div class="links" id="links">
            <!-- Los enlaces se generar치n din치micamente -->
        </div>

        <div class="social-links" id="social-links">
            <!-- Los enlaces sociales se generar치n din치micamente -->
        </div>
    </div>

    <script>
        // Configuraci칩n con 칤conos de Heroicons
        const CONFIG = {
            profileImage: 'https://i.postimg.cc/rpSfZQ8f/b3cb94e8275b13a4.png',
            name: 'Jennifer',
            bio: 'La Vida De Una Chica Lun치tica 游뱕',
            links: [
                { 
                    title: 'Mastodon', 
                    url: 'https://tkz.one/@Jennifer2005x',
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5H7a2 2 0 00-2 2v11a2 2 0 002 2h7a2 2 0 002-2V7a2 2 0 00-2-2zm-4 8h4m-4-4h4"></path></svg>'
                },
                { 
                    title: 'Telegram', 
                    url: 'https://t.me/Jennifer2005xx',
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4m-4-4h4m-4 8h4m-4 4h4M6 10h.01M6 14h.01M6 18h.01M6 6h.01"></path></svg>'
                },
                { 
                    title: 'AniList', 
                    url: 'https://anilist.co/user/7014868',
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5H7a2 2 0 00-2 2v11a2 2 0 002 2h7a2 2 0 002-2V7a2 2 0 00-2-2zm-4 8h4m-4-4h4"></path></svg>'
                },
                {   
                    title: 'Loops',
                    url: 'https://loops.video/@Jennifer2005x',
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5H7a2 2 0 00-2 2v11a2 2 0 002 2h7a2 2 0 002-2V7a2 2 0 00-2-2zm-4 8h4m-4-4h4"></path></svg>'
                },
                {   
                    title: 'Logros',
                    url: 'https://retroachievements.org/user/KTJainer22',
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5H7a2 2 0 00-2 2v11a2 2 0 002 2h7a2 2 0 002-2V7a2 2 0 00-2-2zm-4 8h4m-4-4h4"></path></svg>'
                },
                {   
                    title: 'Simkl',
                    url: 'https://simkl.com/5732000/dashboard/',
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5H7a2 2 0 00-2 2v11a2 2 0 002 2h7a2 2 0 002-2V7a2 2 0 00-2-2zm-4 8h4m-4-4h4"></path></svg>'
                }
            ],
            socialLinks: [
                { 
                    platform: 'GitHub', 
                    url: 'https://github.com/Jennifer2005x',
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5H7a2 2 0 00-2 2v11a2 2 0 002 2h7a2 2 0 002-2V7a2 2 0 00-2-2zm-4 8h4m-4-4h4"></path></svg>'
                }
            ]
        };

        // Funci칩n para cargar elementos
        function loadPage() {
            // Imagen y perfil
            document.querySelector('.profile-image').src = CONFIG.profileImage;
            document.querySelector('.profile-name').textContent = CONFIG.name;
            document.querySelector('.profile-bio').textContent = CONFIG.bio;

            // Cargar enlaces
            const linksContainer = document.getElementById('links');
            CONFIG.links.forEach(link => {
                const linkEl = document.createElement('a');
                linkEl.href = link.url;
                linkEl.className = 'link';
                linkEl.target = '_blank';
                
                // Crear un contenedor para el icono y el texto
                const contentContainer = document.createElement('div');
                contentContainer.style.display = 'flex';
                contentContainer.style.alignItems = 'center';
                contentContainer.style.justifyContent = 'center';
                contentContainer.style.gap = '10px'; // Espacio entre icono y texto

                // A침adir icono si existe
                if (link.icon) {
                    const iconContainer = document.createElement('span');
                    iconContainer.innerHTML = link.icon;
                    iconContainer.style.display = 'flex';
                    iconContainer.style.alignItems = 'center';
                    contentContainer.appendChild(iconContainer);
                }

                // A침adir texto
                const textSpan = document.createElement('span');
                textSpan.textContent = link.title;
                contentContainer.appendChild(textSpan);

                linkEl.appendChild(contentContainer);
                linksContainer.appendChild(linkEl);
            });

            // Cargar enlaces sociales
            const socialLinksContainer = document.getElementById('social-links');
            CONFIG.socialLinks.forEach(social => {
                const socialEl = document.createElement('a');
                socialEl.href = social.url;
                socialEl.className = 'social-link';
                socialEl.target = '_blank';
                socialEl.innerHTML = social.icon;
                socialEl.title = social.platform;
                socialLinksContainer.appendChild(socialEl);
            });
        }

        // Funci칩n para aplicar el tema
        function applyTheme(theme) {
            const root = document.documentElement;
            if (theme === 'dark') {
                root.style.setProperty('--bg-color', 'var(--bg-color-dark)');
                root.style.setProperty('--text-color', 'var(--text-color-dark)');
                root.style.setProperty('--link-bg', 'var(--link-bg-dark)');
                root.style.setProperty('--link-hover', 'var(--link-hover-dark)');
            } else {
                root.style.setProperty('--bg-color', 'var(--bg-color-light)');
                root.style.setProperty('--text-color', 'var(--text-color-light)');
                root.style.setProperty('--link-bg', 'var(--link-bg-light)');
                root.style.setProperty('--link-hover', 'var(--link-hover-light)');
            }
        }

        // Detectar el esquema de color preferido del usuario
        const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        applyTheme(darkModeMediaQuery.matches ? 'dark' : 'light');
        darkModeMediaQuery.addEventListener('change', (e) => {
            applyTheme(e.matches ? 'dark' : 'light');
        });

        // Cargar la p치gina al iniciarse
        document.addEventListener('DOMContentLoaded', loadPage);
    </script>
</body>
</html>
